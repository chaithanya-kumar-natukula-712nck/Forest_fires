<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forest Fire Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap (optional but recommended) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            margin-top: 60px;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Forest Fire Prediction</h1>

    <!-- Form starts -->
    <form action="{{ url_for('predict_data') }}" method="post">

        <input type="text" name="Temperature" class="form-control"
               placeholder="Temperature (Â°C)" required><br>

        <input type="text" name="RH" class="form-control"
               placeholder="Humidity (%)" required><br>

        <input type="text" name="Ws" class="form-control"
               placeholder="Wind Speed" required><br>

        <input type="text" name="Rain" class="form-control"
               placeholder="Rainfall" required><br>

        <input type="text" name="FFMC" class="form-control"
               placeholder="FFMC" required><br>

        <input type="text" name="DMC" class="form-control"
               placeholder="DMC" required><br>

        <input type="text" name="ISI" class="form-control"
               placeholder="ISI" required><br>

        <input type="text" name="Classes" class="form-control"
               placeholder="Classes (0 = No Fire, 1 = Fire)" required><br>

        <input type="text" name="Region" class="form-control"
               placeholder="Region (Encoded Value)" required><br>

        <button type="submit"
                class="btn btn-primary btn-block btn-lg">
            Predict
        </button>
    </form>

    <br>

    <!-- Output -->
    {% if results %}
        <h4 class="text-center">
            ðŸ”¥ Prediction Result: {{ results }}
        </h4>
    {% endif %}
</div>

</body>
</html>
